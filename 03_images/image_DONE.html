<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>image</title>
		<meta name="description" content="">
		<meta name="author" content="Kerry, Michael P.">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<h1>Image</h1>
				<p>Image must scale upon window resizing; re-size on page re-load</p>
			</header>

			<div>
				<img
					srcset="sample_image_1920x1440.jpg 1920w,
							sample_image_1280x960.jpg 1280w,
							sample_image_780x585.jpg 780w,
							sample_image_320x240.jpg 320w "
					src="sample_image_780x585.jpg"
					class="img-responsive"
				
					/>
			</div>

			<footer>
				<p>
				</p>
			</footer>
		</div>
		
			
	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		<!-- Latest compiled and minified JavaScript (jQuery is also required, and must preceed bootstrap!) -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
	</body>
</html>
