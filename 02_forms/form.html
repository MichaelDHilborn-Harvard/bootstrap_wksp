<!DOCTYPE html>
<!-- saved from url=(0064)https://asperin.fas.harvard.edu:444/oars/protected/showEntry.do? -->
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
</head>
<body>
	<header>
		<h1>Form</h1>
	</header>
    <div id="main-copy" >


	<form>
	<div >
	<div >
		<div ><label for="award-type">Award Name:</label></div>
		<div ><select id="award-type" name="award_type" >
			<option value="">-- Select from the following --</option>
			
				<option value="OTH"> Other Award </option>
			
				<option value="CC"> Coca-Cola Scholarship </option>
			
				<option value="FT"> Faculty Tuition Grant </option>
			
				<option value="GM"> Gates Millennium Scholarship </option>
			
				<option value="MS"> Massachusetts State Scholarship </option>
			
				<option value="NM"> National Merit/Achievement </option>
			
				<option value="SS"> State Scholarships (Not Massachusetts) </option>
			
			</select>
		</div>
	</div>
	<div  id="otherSelectedDiv" style="display: none;">
		<div >
			<label for="award-name" class="hidden-xs">If Other:</label>
			<label for="award-name" class="visible-xs">Award Name, if 'Other' selected:</label>
		</div>
		<div >
			<input id="award-name" type="text" name="award_name" placeholder="Award Name, if &#39;Other&#39; selected above" value="" size="50" maxlength="100">
		</div>
	</div>
	<div >
		<div ><label for="award-contact-name">Contact Person:</label></div>
		<div >
			<input id="award-contact-name" type="text" name="contact_name" placeholder="Name of contact person, if known" value="" maxlength="50">
		</div>
	</div>
	<div >
		<div ><label for="award-addr1" valign="top">Address:</label></div>
		<div >
			<input id="award-addr1" type="text" name="addr_line1" placeholder="Address line 1" value="" size="30" maxlength="50">
			<input id="award-addr2" type="text" name="addr_line2" placeholder="Address Line 2" value="" size="30" maxlength="50">
		</div>
	</div>
	<div >
		<div ><label for="award-addrCity" valign="top">City/State:</label></div>
		<div class="col-sm-6">
			<input id="award-addrCity" type="text" name="addr_city" placeholder="City" value="" size="20" maxlength="50">
		</div>
		<div >
			<input id="award-addrState" type="text" name="addr_state" placeholder="State" value="" size="5" maxlength="20">
		</div>
	</div>
	<div >
		<div ><label for="award-addrCountry" valign="top">Country (if outside US):</label></div>
		<div >
			<input id="award-addrCountry" type="text" name="addr_country_cd" placeholder="Country (if outside US)" value="" size="8" maxlength="3">
		</div>
	</div>
	<div >
		<div ><label for="award-addrPostal" valign="top">Zip/Postal Code:</label></div>
		<div >
			<input id="award-addrPostal" type="text" name="addr_postal" placeholder="Zip/Postal Code" value="" size="8" maxlength="10">
		</div>
	</div>
	<div >
		<div ><label for="award-contactEmail">Contact Email:</label></div>
		<div >
			<input id="award-contactEmail" type="text" name="contact_email" placeholder="Contact email, if known" value="" maxlength="100">
		</div>
	</div>
	<div >
		<div ><label for="award-amount">Award Amount per year:</label></div>
		<div >
			<input id="award-amount" type="text" name="amount" placeholder="Award Amount per year" value="" size="10" onchange="this.value = filterNum(this.value)">
		</div>
	</div>
	</div>
	
		<div class="">
		<label class="">
		  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
		</label>
		<label class="">
		  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
		</label>
		<label class="">
		  <input  type="checkbox" id="inlineCheckbox3" value="option3"> 3 should be disabled!
		</label>
	</div>
	
	<div class="">
		<label class="">
		  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
		</label>
		<label class="">
		  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
		</label>
		<label class=" disabled">
		  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3 should be disabled!
		</label>
	</div>
	<div class="">
  <label class="" for="inputSuccess2">Input with success</label>
  <input type="text" class="" id="inputSuccess2" aria-describedby="inputSuccess2Status">
  <span class="" aria-hidden="true"></span>
  <span id="inputSuccess2Status" class="sr-only">(success)</span>
</div>
<div class="">
  <label class="" for="inputWarning2">Input with warning</label>
  <input type="text" class="" id="inputWarning2" aria-describedby="inputWarning2Status">
  <span class="" aria-hidden=""></span>
  <span id="inputWarning2Status" class="">(warning)</span>
</div>
<div class="">
  <label class="" for="inputError2">Input with error</label>
  <input type="text" class="" id="inputError2" aria-describedby="inputError2Status">
  <span class="" aria-hidden=""></span>
  <span id="inputError2Status" class="">(error)</span>
</div>
<div class="">
  <label class="" for="inputGroupSuccess1">Input group with success</label>
  <div class="input-group">
    <span class="">@</span>
    <input type="text" class="" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
  </div>
  <span class="" aria-hidden=""></span>
  <span id="inputGroupSuccess1Status" class="">(success)</span>
</div>
	
<!-- these buttons should only display on larger screens -->
<p >
<input  name="submitBtn" type="submit" value="Submit Award">
<input  name="resetBtn" type="reset" value="Clear Form">
<input  name="cancelBtn" type="button" value="Cancel" >
</p>


<!-- these buttons should only display on phone screens -->
<p >
<input  name="submitBtn" type="submit" value=" Submit ">
<input  name="resetBtn" type="reset" value=" Clear ">
<input  name="cancelBtn" type="button" value=" Cancel " >
</p>
</form>

</div>
  

</body></html>
